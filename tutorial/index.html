<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>¡Adivina el Número!</h1>
    <p>Introduce un número del 1 al 10. Tienes 5 intentos.</p>
    <input type="number" id="numero" min="1" max="10">
    <button onclick="adivinar()">Adivinar</button>

    <p id="intentos">Intentos restantes: 5</p>
    <p id="resultado"></p>
    <p id="error"></p>

    <script src="script.js"></script>

</body>
</html>
